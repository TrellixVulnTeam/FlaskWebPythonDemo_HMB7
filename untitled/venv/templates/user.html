{% extends "base.html" %}

{% block title %} Flasky {% endblock %}

{% block navbar %}
<div class="navbar navbar-inverse" role="navigation" style="border-radius: 0px">

    <div class="container">

        <div class="navbar-header">

            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="http://docs.jinkan.org/docs/flask/index.html" target="_blank">Flasky</a>
        </div>

        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li><a href="/">Home</a></li>
            </ul>
        </div>
    </div>
</div>
{% endblock %}


{% block content %}
<div class="container">
    <div class="page-header">
        <h1>hello, {{name}}!</h1>
    </div>
    <p>The local date and time is {{ moment(current_time).format('LLL') }}</p>
    <p>The was {{ moment(current_time).fromNow(refresh=True) }}</p>
</div>
{% endblock %}
